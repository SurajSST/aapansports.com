on:
  push:
    branches:
      - main  # Adjust to your main branch name

name: ğŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2.3.2

      - name: ğŸ“¦ Install Composer Dependencies
        run: composer update --quiet --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.SERVER_DIR }}

      - name: ğŸ“¦ Install NPM Dependencies
        run: npm install

      - name: ğŸš€ Run NPM Watch
        run: npm run watch

      - name: ğŸ› ï¸ Install Intervention Image package
        run: composer require intervention/image
