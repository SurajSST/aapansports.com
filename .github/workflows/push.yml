on:
    push:
      branches:
        - main  # Adjust to your main branch name

name: ðŸš€ Deploy website on push

jobs:
    web-deploy:
      name: ðŸŽ‰ Deploy
      runs-on: ubuntu-latest

      steps:
        - name: ðŸšš Get latest code
          uses: actions/checkout@v2.3.2  # Updated version

        - name: ðŸ“¦ Install Dependencies
          run: composer update --quiet --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist  # Fixed typo

        - name: ðŸ“‚ Sync files
          uses: SamKirkland/FTP-Deploy-Action@4.0.0  # Updated version
          with:
            server: ${{ secrets.FTP_SERVER }}
            username: ${{ secrets.FTP_USERNAME }}
            password: ${{ secrets.FTP_PASSWORD }}
            server-dir: ${{ secrets.SERVER_DIR }}
